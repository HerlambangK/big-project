name: "Deploy to Vercel"

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: "Build and Deploy"
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v2

      - name: "Set up Node.js"
        uses: actions/setup-node@v2
        with:
          node-version: "lts/*"
          cache: "npm"

      - name: "Install dependencies"
        run: npm install # Atau gunakan 'yarn install' jika Anda menggunakan Yarn.

      - name: "Build Next.js app"
        run: npm run build # Ganti dengan perintah build yang sesuai untuk aplikasi Anda.

      - name: "Deploy to Vercel"
        uses: amondnet/vercel-action@v21 # Gunakan versi terbaru dari action Vercel.
        with:
          args: "deploy --prod"
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }} # Pastikan Anda telah menyimpan secret 'VERCEL_TOKEN' di repositori.
